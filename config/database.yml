default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hobbymate_development

test:
  <<: *default
  database: hobbymate_test

production:
  <<: *default
  database: hobbymate_production
  url: <%= ENV['DATABASE_URL'] %>
