<!DOCTYPE html>
<html>
<head>
  <title>404 error page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .default-page-error {
    background-image: linear-gradient(to top, #F55C5D, #F5B55C);
    color: #2E2F30;
    text-align: center;
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    color: #ffffff;
  }

  html {
    height: 100%;
    font-family: 'Quicksand', sans-serif;
    color: #ffffff;
  }

  body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
    font-family: 'Quicksand', sans-serif;
  }

  .default-page-error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    color: #ffffff;
    font-family: 'Quicksand', sans-serif;
  }

  .default-page-error div.dialog > div {
    padding: 7px 12% 0;
    color: #ffffff;
    font-family: 'Quicksand', sans-serif;
  }

  .default-page-error h1 {
    font-size: 36px;
    color: #ffffff;
    line-height: 1.5em;
    font-family: 'Quicksand', sans-serif;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  .default-page-error p {
    font-size: 16px;
    color: #ffffff;
    line-height: 1.5em;
    font-family: 'Quicksand', sans-serif;
    padding-top: 20px;
    padding-bottom: 40px;
  }

  a {
  color: white;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.35);
  filter: drop-shadow(rgba(0, 0, 0, 0.2) 0px 4px 4px);
  font-size: 1.5vmax;
  border-radius: 5rem;
  padding: 0.8rem 4rem;
  border-width: initial;
  border-style: none;
  border-color: initial;
  border-image: initial;
  margin: 6%;
  text-decoration: none;
  border-top: 20px;
  }
  </style>
</head>

<body class="default-page-error">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>404 error page</h1>
      <p>No stress, your hobbies and matches are saved!</p>
      <a href="app/views/pages/home.html.erb">Go home page</a>
    </div>
  </div>
</body>
</html>
