databases:
  - name: hobbymate
    databaseName: hobbymate
    user: hobbymate

services:
  - type: web
    name: hobbymate
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hobbymate
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
